<!-- Index del primer ejercicio sobre Servlets (Servlet01) -->

<!DOCTYPE html>
<html>
    <head>
        <!-- Título de la página mostrado en la pestaña del navegador -->
        <title>Pagina de Inicio</title>
        <!-- Configuración del tipo de contenido y codificación de caracteres -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <!-- Encabezado principal de la página -->
        <h1>Ejercicio de Servlet01</h1>
        
        <!-- Enlace que redirige a la acción "hola" usando método GET -->
        <a href="hola">Ingresar a Metodo DoGet</a>
        
        <!-- Formulario que envía datos a la acción "hola" usando método POST -->
        <form name="email_form" action="hola" method="post">
            <!-- Párrafo descriptivo para el campo de entrada -->
            <p>Por favor ingrese su correo electrónico</p>
            
            <!-- Campo de entrada para el correo electrónico -->
            <p>Correo: <input type="email" name="email"></p>
            
            <!-- Botón de envío del formulario -->
            <p><input type="submit" name="submit" value="Suscribete"></p>
        </form>
    </body>
</html>
